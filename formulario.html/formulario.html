<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pesquisa de Satisfação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background-color: #fff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    fieldset {
      border: none;
      margin-bottom: 20px;
    }

    legend {
      font-weight: bold;
      margin-bottom: 10px;
      color: #444;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .radio-group,
    .checkbox-group {
      margin-bottom: 16px;
    }

    .radio-group label,
    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pesquisa de Satisfação</h1>
    <form action="#" method="post">

      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

      </fieldset>

      <fieldset>
        <legend>Pesquisa</legend>

        <label>1. Como você avalia nosso atendimento?</label>
        <div class="radio-group">
          <label><input type="radio" name="atendimento" value="otimo" required> Ótimo</label>
          <label><input type="radio" name="atendimento" value="bom"> Bom</label>
          <label><input type="radio" name="atendimento" value="ruim"> Ruim</label>
        </div>

        <label>2. Você recomendaria nossos serviços?</label>
        <div class="radio-group">
          <label><input type="radio" name="recomendacao" value="sim" required> Sim</label>
          <label><input type="radio" name="recomendacao" value="nao"> Não</label>
        </div>

        <label for="frequencia">3. Com que frequência você utiliza nossos serviços?</label>
        <select id="frequencia" name="frequencia" required>
          <option value="">Selecione...</option>
          <option value="sempre">Sempre</option>
          <option value="as_vezes">Às vezes</option>
          <option value="raro">Raramente</option>
        </select>

        <div class="checkbox-group">
          <label><input type="checkbox" name="compartilhar" value="sim"> Autorizo compartilhar minhas respostas com terceiros.</label>
        </div>
      </fieldset>

      <button type="submit">Enviar Respostas</button>
    </form>
  </div>
</body>
</html>
